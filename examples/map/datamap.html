<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Map</title>

</head>
<body>
    <div id="container" style="position: relative; width: 500px; height: 300px;"></div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="http://localhost:63342/phalcon.local/vendor/stanislav-web/octopussy/examples/map/bower_components/datamaps/dist/datamaps.world.min.js"></script>
    <script>
        var map = new Datamap({
            element: document.getElementById('container'),
            geographyConfig: {
                fills: {
                    HIGH: '#afafaf',
                    LOW: '#123456',
                    MEDIUM: 'blue',
                    UNKNOWN: 'rgb(0,0,0)',
                    defaultFill: 'green'
                },
                data: {
                    IRL: {
                        fillKey: 'LOW',
                        numberOfThings: 2002
                    },
                    USA: {
                        fillKey: 'MEDIUM',
                        numberOfThings: 10381
                    }
                },
                popupTemplate: function(geo, data) {

                    console.log(data);
                    return ['<div class="hoverinfo"><strong>',
                        'Number of things in ' + geo.properties.name,
                        ': ' + //data.numberOfThings,
                        '</strong></div>'].join('');
                }
            }
        });
        console.log(map);
    </script>
</body>
</html>
